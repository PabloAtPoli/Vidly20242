{% extends "base.html" %}

{% block content %}
<table class="table table-striped">
    <tr>
        <th>Title</th>
        <th>Genre</th>
        <th>Number in Stock</th>
    </tr>
    {% for movie in movies %}
    <tr>
        <td><a href="{% url 'movies:detail' movie.id %}">{{ movie.title }}</a></td>
        <td>{{ movie.genre }}</td>
        <td>{{ movie.number_in_stock }}</td>
    </tr>
    {% endfor %}
{% endblock %}
